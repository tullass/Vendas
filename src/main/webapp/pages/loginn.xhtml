<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>


</h:head>
<h:body>


	<div>
		<h:outputLabel value="Texto" style="horizontal-align:center" />
	</div>
	<div id="login-dialog">
		<p:outputLabel value="Login"
			style="font-size: 24px;font-weight: 500;padding: 0px;margin: 0px" />

		<h:form id="frm" prependId="false">

			<p:messages id="messages" autoUpdate="true" closable="true" />

			<h:panelGrid columns="2" styleClass="grid-login"
				style="background-color:#00BFFF;">
				<p:outputLabel value="E-mail" />
				<p:inputText size="30" id="j_username" value="#{loginBean.email}" />

				<p:outputLabel value="Senha" />
				<p:password size="30" id="j_password" />

				<h:panelGroup />
				<p:commandButton value="Login" action="#{loginBean.login}"
					ajax="false" />
			</h:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
