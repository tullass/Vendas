<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">



<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Historico de produto</title>
</h:head>
<h:body>
	<h:form id="formProdutoListagemDialogo">
		<div style="margin-top: 5px; margin-bottom: 20px">
			<p:inputText id="nome" size="40" placeholder="Nome do cliente" />
			<p:spacer width="10px" />
			<p:commandButton value="Pesquisar" action="#{produtoBean2.listar}"
				update="formProdutoListagemDialogo" />
		</div>
		<p:dataTable id="tabela" value="#{produtoBean2.produtos}"
			var="produto" paginator="true" rows="10"
			paginatorAlwaysVisible="false" paginatorPosition="bottom">

			<p:column headerText="CÃ³digo" style="text-align: center; width: 55px">
				<h:outputText value="#{produto.codigo}" />
			</p:column>

			<p:column headerText="Descricao">
				<h:outputText value="#{produto.descricao}" />
			</p:column>
			<p:column style="width: 40px; text-align: center">
				<p:button action="#{historicoBean.seleciona(produto)}"
					icon="ui-icon-pencil" outcome="/pages/historico2.xhtml">
					<f:param name="codigo" value="#{produto.codigo}" />
				</p:button>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
