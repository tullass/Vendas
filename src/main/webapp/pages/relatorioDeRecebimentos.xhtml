<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!--  BIBLIOTECAS  -->

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/Layout.xhtml">

	<ui:define name="titulo"></ui:define>

	<ui:define name="content">

		<style>
h4 {
	display: block;
	font-size: 22px;
	margin-top: 0.67em;
	margin-bottom: 0.67em;
	margin-left: 0;
	margin-right: 0;
	font-weight: bold;
}
</style>
		<h:form id="formTabela">

			<p:outputLabel value="Data Inicio:" />

			<p:calendar pattern="dd/MM/yyyy HH:mm:ss"
				value="#{recebimentoBean.dataInicio}" />
			<p:outputLabel value="Data Fim:" />
			<p:calendar pattern="dd/MM/yyyy HH:mm:ss"
				value="#{recebimentoBean.dataFim}" />
			<h:commandButton value="pesquisar" styleClass="btn btn-default"
				actionListener="#{recebimentoBean.listarPorData()}"
				update=":formTabela" />
			<p:panel>
				<br></br>
				<br></br>
				<br></br>
				<h4>Crediario Recebidos</h4>
				<br></br>
				<br></br>

				<h:dataTable styleClass="table table-striped table-bordered"
					value="#{recebimentoBean.listaDeRecebimentos}"
					var="cursorRecebimento">

					<h:column>
						<f:facet name="header">
							<h:outputText value="Cliente" />
						</f:facet>
						<h:outputText
							value="#{cursorRecebimento.venda.cliente.pessoa.nome}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="#" />
						</f:facet>
						<h:outputText value="#{cursorRecebimento.codigo}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Data Recebido" />
						</f:facet>
						<h:outputText value="#{cursorRecebimento.dataDoRecebimento}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Quantia" />
						</f:facet>
						<h:outputText value="#{cursorRecebimento.valor}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Cod Venda" />
						</f:facet>
						<h:outputText value="#{cursorRecebimento.venda.codigo}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Parcela" />
						</f:facet>
						<h:outputText value="#{cursorRecebimento.parcela}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Forma Recebida" />
						</f:facet>
						<h:outputText value="#{cursorRecebimento.formaDeRecebimento}" />
					</h:column>

				</h:dataTable>
				<br></br>
				<br></br>
				<p:outputLabel value="Valor Total: " />
				<h:inputText styleClass="btn btn-defaulte" disabled="true" size="8"
					value="MT: #{recebimentoBean.valorTotal}" />
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
