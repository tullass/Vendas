<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!--  BIBLIOTECAS  -->

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/Layout.xhtml">

	<ui:define name="titulo"></ui:define>

	<ui:define name="content">


		<h:form id="formTabela">
			<h:selectOneMenu styleClass="btn btn-defaulte"
				value="#{relatorioDeTiposDeVendasBean.tipo}">
				<f:selectItem itemLabel="Todos" itemValue="Todos" />
				<f:selectItem itemLabel="Dinnheiro" itemValue="Dinheiro" />
				<f:selectItem itemLabel="Crediario" itemValue="Crediario" />
				<f:selectItem itemLabel="Cartão de Débito"
					itemValue="Cartão de Débito" />
				<f:selectItem itemLabel="Cartão de Crédito"
					itemValue="Cartão de Crédito" />

				<f:selectItem itemLabel="Troca + Dinnheiro"
					itemValue="Troca + Dinheiro" />
				<f:selectItem itemLabel="Troca + Crediario"
					itemValue="Troca + Crediario" />
				<f:selectItem itemLabel="Troca + Cartão de Débito"
					itemValue="Troca + Cartão de Débito" />
				<f:selectItem itemLabel="Troca + Cartão de Crédito"
					itemValue="Troca + Cartão de Crédito" />
			</h:selectOneMenu>

			<p:outputLabel value="Data Inicio:" />
			<p:calendar pattern="dd/MM/yyyy HH:mm:ss"
				value="#{relatorioDeTiposDeVendasBean.dataInicio}" />
			<p:outputLabel value="Data Fim:" />
			<p:calendar pattern="dd/MM/yyyy HH:mm:ss"
				value="#{relatorioDeTiposDeVendasBean.dataFim}" />
			<h:commandButton value="pesquisar" styleClass="btn btn-default"
				actionListener="#{relatorioDeTiposDeVendasBean.listarPorDataETipo()}"
				update=":formTabela" />
			<br></br>
			<br></br>
			<br></br>
			<br></br>
			<br></br>
			<p:panel header="Relatório de vendas">
				<h:dataTable styleClass="table table-striped table-bordered"
					rows="15" paginator="true"
					value="#{relatorioDeTiposDeVendasBean.listaDeVendasPorTipo}"
					var="cursorVenda" id="tbla">




					<p:column headerText="Cliente">
						<h:outputText value="#{cursorVenda.venda.cliente.pessoa.nome}" />
					</p:column>
					<p:column headerText="Código da venda">
						<h:outputText value="#{cursorVenda.venda.codigo}" />
					</p:column>
					<p:column headerText="Data">
						<h:outputText value="#{cursorVenda.venda.horario}" />
					</p:column>
					<p:column headerText="Valor">
						<h:outputText value="#{cursorVenda.venda.valorTotal}" />
					</p:column>
					<p:column headerText="Tipo da venda">
						<h:outputText value="#{cursorVenda.tipo}" />
					</p:column>

					<p:column headerText="Responsavel">
						<h:outputText value="#{cursorVenda.venda.funcionario.pessoa.nome}" />
					</p:column>

				</h:dataTable>

			</p:panel>
			<br></br>
			<p:outputLabel value="Valor Total: " />
			<h:inputText disabled="true" size="8"
				value="#{relatorioDeTiposDeVendasBean.valorTotal}" />

		</h:form>

		<!--
	<p:chart id="grafico" type="bar" model="#{relatorioVendasBean.model}" />
		 -->

	</ui:define>
</ui:composition>
