<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!--  BIBLIOTECAS  -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/Layout.xhtml">

	<ui:define name="titulo"></ui:define>

	<ui:define name="content">
		<style>
h4 {
	display: block;
	font-size: 22px;
	margin-top: 0.67em;
	margin-bottom: 0.67em;
	margin-left: 0;
	margin-right: 0;
	font-weight: bold;
}
</style>
		<h:form id="formTabela">
			<p:outputLabel value="Data Inicio:" />
			<p:calendar pattern="dd/MM/yyyy HH:mm:ss"
				value="#{relatorioItensVendidosBean.dataInicio}" />
			<p:outputLabel value="Data Fim:" />
			<p:calendar pattern="dd/MM/yyyy HH:mm:ss"
				value="#{relatorioItensVendidosBean.dataFim}" />
			<h:commandButton value="pesquisar" styleClass="btn btn-default"
				actionListener="#{relatorioItensVendidosBean.listarPorData()}"
				update=":formTabela" />
			<p:panel>
				<br></br>
				<br></br>
				<br></br>
				<h4>Itens Vendidos</h4>
				<br></br>
				<br></br>
				<br></br>

				<h:dataTable value="#{relatorioItensVendidosBean.itens}"
					styleClass="table table-striped table-bordered" var="cursorItem">


					<p:column headerText="Funcionario">
						<h:outputText value="#{cursorItem.funcionario.pessoa.nome}" />
					</p:column>
					<p:column headerText="Codigo">
						<h:outputText value="#{cursorItem.venda.codigo}" />
					</p:column>
					<p:column headerText="Produto">
						<h:outputText value="#{cursorItem.produto.descricao}" />
					</p:column>
					<p:column headerText="Data" sortBy="#{cursorItem.venda.horario}">
						<h:outputText value="#{cursorItem.venda.horario}" />
					</p:column>
					<p:column headerText="QTD">
						<h:outputText value="#{cursorItem.quantidade}" />
					</p:column>
					<p:column headerText="Valor">
						<h:outputText value="#{cursorItem.valorParcial}" />
					</p:column>

				</h:dataTable>

			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
